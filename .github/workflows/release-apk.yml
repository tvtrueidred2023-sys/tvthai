name: Build and Release APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 35
          build-tools: 35.0.1
          components: platform-tools

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Setup Keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > release.keystore
          echo "storeFile=release.keystore" > keystore.properties
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" >> keystore.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> keystore.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> keystore.properties

      - name: Get versionName from build.gradle
        id: version
        run: |
          VERSION_NAME=$(grep 'versionName' app/build.gradle | head -1 | awk -F'"' '{print $2}')
          if [ -z "$VERSION_NAME" ]; then
            VERSION_NAME="2.8.0"
          fi
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "Extracted version: $VERSION_NAME"

      - name: Build Release APK
        run: ./gradlew clean assembleRelease --stacktrace

      - name: Rename APK with versionName
        run: |
          APK_DIR=app/build/outputs/apk/release
          mv $APK_DIR/app-release.apk $APK_DIR/animeapp_${{ env.VERSION_NAME }}.apk

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ env.VERSION_NAME }}"
          files: app/build/outputs/apk/release/animeapp_${{ env.VERSION_NAME }}.apk
          name: "AnimeApp Release v${{ env.VERSION_NAME }}"
          body: "สร้างอัตโนมัติจาก GitHub Actions."
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
